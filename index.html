<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Misters Weather</title>
  </head>
  <body>
    <div class="app-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Misters weather</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" id="paris">Paris <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" id="london" href="#">Londre</a>
            <a class="nav-item nav-link" id="berlin" href="#">Berlin</a>
            <a class="nav-item nav-link disabled" id="madrid" href="#">Madrid</a>
          </div>
        </div>
      </nav>
		<button class="add-button">Add to home screen</button>
      <div class="centered">
        <div class="main-section">
            <h2 id="city-name">PARIS</h2>
			<p id="day">Lundi</p>
            <h3 id="temperature_2m"></h3>
			<p id="windspeed_10m"></p>
			<p id="visibility"></p>
		</div>
		  <div class="card background_card">
			  <div class="card-body">
				  <div class="row hover-style" id="monday" >
					  <div class="col-4 days">Lundi</div>
					  <div class="col-2 p-0">
						  <img class="img_list" src="images/wind.png">
					  </div>
					  <div class="col temp" id="monday-value">19°C/11°C</div>
				  </div>
				  <div class="row hover-style" id="tuesday">
					  <div class="col-4 days">Mardi</div>
					  <div class="col-2 p-0">
						  <img class="img_list" src="images/cloud-solid.svg">
					  </div>
					  <div class="col temp" id="tuesday-value">17°C/14°C</div>
				  </div>
				  <div class="row hover-style" id="wednesday">
					  <div class="col-4 days">Mercredi</div>
					  <div class="col-2 p-0">
						  <img class="img_list" src="images/cloud-solid.svg">
					  </div>
					  <div class="col temp" id="wednesday-value">20°C/13°C</div>
				  </div>
				  <div class="row hover-style" id="thursday">
					  <div class="col-4 days">Jeudi</div>
					  <div class="col-2 p-0">
						  <img class="img_list" src="images/sun.png">
					  </div>
					  <div class="col temp" id="thursday-value">20°C/12°C</div>
				  </div>
				  <div class="row hover-style" id="friday">
					  <div class="col-4 days">Vendredi</div>
					  <div class="col-2 p-0">
						  <img class="img_list" src="images/sun.png">
					  </div>
					  <div class="col temp" id="friday-value">22°C/15°C</div>
				  </div>
				  <div class="row hover-style" id="saturday">
					  <div class="col-4 days">Samedi</div>
					  <div class="col-2 p-0">
						  <img class="img_list" src="images/sun.png">
					  </div>
					  <div class="col temp" id="saturday-value">18°C/7°C</div>
				  </div>
				  <div class="row hover-style" id="sunday">
					  <div class="col-4 days">Dimanche</div>
					  <div class="col-2 p-0">
						  <img class="img_list" src="images/sun.png">
					  </div>
					  <div class="col temp" id="sunday-value">20°C/12°C</div>
				  </div>
			  </div>
		  </div>
	  </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>  
  </body>
</html>
